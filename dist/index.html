<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <h1>TRAVEL TRACKER</h1>
    <div>
      <h2 id="welcomeTraveler">Welcome, Traveler</h2>
      <p>Today is Friday May 01, 2020</p>
      <p id="displayTotalSpent">You have spent this much for this year!</p>
    </div>
    <section class="form-section">
      <p class="post-result-message hidden"></p>
      <form class="form">
        <h2>Make A New Trip Request</h2>
        <p>Please fill out all fields</p>
        <div>
          <label for="tripDate">Start Date</label>
          <input type="date" name="date" id="tripDate" value="2020-05-01" min="2020-05-02" max="2023-05-01">
        </div>
        <div>
          <label for="duration">Number of Days (1-20)</label>
          <input type="number" id="duration" name="duration" placeholder="number 1-20" min="1" max="20" oninput="validity.valid||(value='');" required />
        </div>
        <div>
          <label for="numberTraveling">Number of Travelers (1-6)</label>
          <input type="number" id="numberTraveling" name="numberTraveling" placeholder="number 1-6" min="1" max="6" oninput="validity.valid||(value='');" required />
        </div>
        <div>
          <label for="destinationsDropDown"></label>
          <select type="number" name="destination" id="destinationsDropDown" required >
            <option value="" disabled selected hidden>Select A Destination</option>
          </select>
        </div>
        <button class="trip-request-button">Submit</button>
      </form>
    </section>
    <button id="logOutButton">Log Out</button>
  </nav>
  <main>
    <section class="display-trips">
      <h3>Pending Trips:</h2>
      <div class="pending-trips-holder card-holder" id="pendingTrips">
      </div>
      <h3>Past Trips:</h2>
      <div class="past-trips-holder card-holder" id="pastTrips">
      </div>
      <h3>Future Trips:</h3>
      <div class="future-trips-holder card-holder" id="futureTrips">
      </div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
