<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.google.com/specimen/Montserrat' rel='stylesheet'>
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="nav">
    <img class="company-logo" alt="suitcase with travel stickers and the name travel tracker" />
    <h2 id="welcomeTraveler">Welcome, Traveler</h2>
    <p id="displayTotalSpent">You have spent this much for this year!</p>
    <button class="button" id="logoutButton">Log Out</button>
  </nav>
  <main class="main">
    <section class="form-section">
      <div class="trip-form">
        <p class="post-Response-Message hidden"></p>
        <form class="form" id="form" >
          <h2>Make A New Trip Request</h2>
          <p>Please fill out all fields</p>
          <div class="input-fields">
            <div>
              <label for="destinationsDropDown"></label>
              <select type="number" name="destination" id="destinationsDropDown" required >
                <option value="" disabled selected hidden>üèñÔ∏è Destinations</option>
              </select>
            </div>
            <div>
              <label for="tripDate">Check-in</label>
              <input type="date" name="tripDate" id="tripDate" value="2020-05-01" min="2020-05-02" max="2023-05-01" >
            </div>
            <div>
              <label for="duration">Trip Duration</label>
              <input type="number" id="duration" name="duration" placeholder="Number of Days" min="1" max="20" oninput="validity.valid||(value='');" required />
            </div>
            <div>
              <label for="numberTraveling">Number of Travelers</label>
              <input type="number" id="numberTraveling" name="numberTraveling" placeholder="‚úàÔ∏è Travelers (1-6)" min="1" max="6" oninput="validity.valid||(value='');" required />
            </div>
          </div>
          <div class="trip-request-button">
            <input class="button" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>
    <section class="display-trips">
      <h3>Pending Trips:</h2>
      <div class="pending-trips-holder card-holder" id="pendingTrips">
      </div>
      <h3>Past Trips:</h2>
      <div class="past-trips-holder card-holder" id="pastTrips">
      </div>
      <h3>Future Trips:</h3>
      <div class="future-trips-holder card-holder" id="futureTrips">
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
